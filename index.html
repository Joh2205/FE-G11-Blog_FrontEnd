<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->   
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- HEADER --> 
    <header class="header">
        <div class="header__logo">
            <img src="assets/img/logos/adl.png" alt="Logo Desafío Latam" class="header__logo-image">
        </div>
        <div class="header__text">
            <h1 class="header__text poppins-regular">Blog FrontEnd</h1>
        </div>
    </header>

    <!-- NOVEDADES --> 
                <div class="section">
                    <h2 class="section-título poppins-bold">Novedades</h2>
                </div>
    <!-- Card-grande --> 
    <section class="container">
        <div class="row">
            <div class="col-12 col-mb-6">
                <div class="card">
                    <img src="assets/img/posts/bootstrap.png" alt="Imagen bootstrap" class="card__image">
                    <p class="card__text poppins-regular">24 Noviembre, 2022</p>
                    <h3 class="card__title poppins-bold">Modifica el tema de Bootstrap con variables CSS</h3>
                        <div class="card__item">
                            <img src="assets/img/logos/adl.png" alt="Logo Desafío Latam" class="card__item-logo-image">
                            <span class="card__item-logo-text poppins-medium">Desafío Latam</span>
                        </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Card-horizontal --> 
    <section class="container">
        <div class="row">
            <div class="col-12 col-mb-6">
                <div class="card__horizontal">
                    <img src="assets/img/posts/Herencia-JS.png" alt="Imagen JS" class="card__horizontal-image">
                    <p class="card__horizontal-text poppins-regular">24 Noviembre, 2022</p>
                    <h5 class="card__horizontal-title poppins-bold">Herencia en JavaScript</h5>

                    <div class="cardhorizontal__item">
                        <img src="assets/img/logos/adl.png" alt="Logo Desafío Latam" class="cardhorizontal__item-logo-image">
                        <span class="cardhorizontal__item-logo-text poppins-medium">Desafío Latam</span>
                    </div>
                      
            
                </div>
            </div>
        </div>
    </section>


</body>

</html>
